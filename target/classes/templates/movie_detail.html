<section class="sec1"></section>
<section class="content">
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-md-3">
                <br>
                    <img th:src="${'https://image.tmdb.org/t/p/w500' + film.posterPath}" width="230" height="300"/>

            </div>
            <div class="col-md-4 box-title">
                <h2>
                        <td th:text="${film.title}"></td>
                        <br>
                </h2>
                <h7>
                    <td th:text="${film.originalTitle}"></td>
                </h7>
                <br><br><br>

                <h4>
                    <span class="label-size"> Data premiery:</span>
                    <td th:text="${film.releaseDate}"></td>

                    <br><br>
                    <span class="label-size">Gatunek:</span>
                    <div class="genres" th:each="genre : ${film.genres}">
                        <td th:text="${genre.name}"></td>
                    </div>


                </h4>
            </div>


            <div class="col-md-4 box-avg_note">
                <h3 class="text-center">Średnia ocena</h3>
                <div class="avg_note">
                    <div class="number-note">
                        <div th:text="${film.voteAverage}"></div>
                        <img class="rate-star" src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/apps/keditbookmarks.png"
                            width="30" height="30">
                    </div>
                 </div>

<!--                <div sec:authorize="isAuthenticated()">-->
                    <form method="post" th:object="${ocena}" th:action="@{/edit/{movieId}(movieId=${film.id})}" >
<!--                    <form method="post" th:object="${ocena}" th:action="@{/edit/{ocenka}(ocenka=*{getOcena()})}" >-->
<!--                    <form th:object="${ocena}" method="get" th:action="@{/movie/edit/{ocena}(ocena=${String.valueOf(${ocena.ocena})})}" >-->
                        <h3 class="text-center">Twoja ocena
                            <div class="rating">
                                <input hidden type="radio" id="RadioBtn10" value="10" th:field="*{ocena}" />
                                <label class="raiting-button" value="10"  name="userRaiting" for="RadioBtn10">☆</label>
                                <input hidden type="radio" id="RadioBtn9" value="9" th:field="*{ocena}"/>
                                <label class="raiting-button" value="9"  name="userRaiting" for="RadioBtn9">☆</label>
                                <input hidden type="radio" id="RadioBtn8" value="8" th:field="*{ocena}"/>
                                <label class="raiting-button" value="8"  name="userRaiting" for="RadioBtn8">☆</label>
                                <input hidden type="radio" id="RadioBtn7" value="7" th:field="*{ocena}"/>
                                <label class="raiting-button" value="7"  name="userRaiting" for="RadioBtn7">☆</label>
                                <input hidden type="radio" id="RadioBtn6"  value="6" th:field="${ocena.ocena}"/>
                                <label class="raiting-button" value="6"  name="userRaiting" for="RadioBtn6">☆</label>
                                <input hidden type="radio" id="RadioBtn5" value="5" th:field="${ocena.ocena}"/>
                                <label class="raiting-button" value="5"  name="userRaiting" for="RadioBtn5">☆</label>
                                <input hidden type="radio" id="RadioBtn4" value="4" th:field="${ocena.ocena}"/>
                                <label class="raiting-button" value="4"  name="userRaiting" for="RadioBtn4">☆</label>
                                <input hidden type="radio" id="RadioBtn3" value="3" th:field="${ocena.ocena}"/>
                                <label class="raiting-button" value="3"  name="userRaiting" for="RadioBtn3">☆</label>
                                <input hidden type="radio" id="RadioBtn2" value="2" th:field="${ocena.ocena}"/>
                                <label class="raiting-button" value="2"  name="userRaiting" for="RadioBtn2">☆</label>
                                <input hidden type="radio" id="RadioBtn1" value="1" th:field="${ocena.ocena}"/>
                                <label class="raiting-button" value="1"  name="userRaiting" for="RadioBtn1">☆</label>
                                <input type="submit" value="Submit">

                            </div>
                        </h3>
                        <div class="box-button">
                            <span class="input-group-btn">
                                <button class="btn btn-light" name="toSee">Chcę zobaczyć</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>


            <div class="row">
                <div class="col-md-11 col-md-offset-1 box-overview">
                    <br><br>
                    <h4>Opis filmu: <br><br></h4>
                    <!--<tr th:each="movie : ${movie}">-->

                        <td th:text="${film.overview}"></td>
                    </tr>
                    <!--<h1 th:text="${name}"></h1>-->

                </div>
            </div>
        </div>
