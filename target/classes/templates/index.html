                        <th></th> <th>Tytuł filmu</th>	<th colspan="2">Średnia ocena</th>
                    </tr>
                    <tbody>
                    <tr th:each="search : ${search}">
                        <!--<td><a th:href="@{'/movie/' + ${search.movieId}}" th:text="${search.movieId}"></a></td>-->

                        <td width="80%"><h3><a th:href="@{'/movie/movie_details/' + ${search.id}}"
                                               th:text="${search.title + ' (' + search.releaseDate + ')'}" style="color: black"> </a>
                        </h3>
                            <h5><label th:text="${search.originalTitle}"></label></h5>
                        </td>

                        <td width="7%"><br><h2><label th:text="${search.voteAverage}"></label></h2></td>
                        <td><br>
                            <h3><img src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/apps/keditbookmarks.png"

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <!--<div th:unless="${#lists.isEmpty(search)}">-->
            <div class="card-group col-lg-2 col-md-3 col-sm-4" th:each="movie: ${listMovies}">

                    <div class="box-poster">
                         <img th:src="${'https://image.tmdb.org/t/p/w500' + movie.posterPath}" class="card-img-top img-poster">

                         <img src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/apps/keditbookmarks.png"
                                 class="star-poster"></h2>
                         <span th:text="${movie.voteAverage}" class="vote-poster" ></span>
                    </div>

                    <div class="card-body">
                        <h6 th:text="${movie.title}" class="card-title">Title</h6>
                        <a th:href="@{/movie/{movieId} (movieId=${movie.id})}" class="btn btn-light button-poster">O Filmie</a>
                    </div>
                </div>
            </div>
