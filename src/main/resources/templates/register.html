<!DOCTYPE html>
<html xmlns:th="http://wwwthymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formularz rejestracyjny</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Utwórz konto</h1>
        </div>
        <form th:action="@{/process_register}" method="post"
              style="max-width: 600px; margin: 0 auto;"
              th:object="${user}">
            <div class="m-3 ">
                <div class="form-group row">
                    <label class="col-form-label col-4">Nazwa użytkownika:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{userName}" required
                        minlength="3" maxlength="20"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">E-mail:</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Hasło:</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required
                        minlength="6" maxlength="10"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Płeć:</label>
                    <div class="col-8">
                        <input type="radio" id="male" name="gender" value="M" th:field="*{gender}">
                        <label for="male">Mężczyzna</label>
                        <input type="radio" id="female" name="gender" value="F" th:field="*{gender}">
                        <label for="female">Kobieta</label>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" >Uwtórz konto</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
